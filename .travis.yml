language: cpp

compiler:
  - gcc
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL

install:
  # Install latest cmake
  - wget http://www.cmake.org/files/v3.2/cmake-3.2.2-Linux-x86_64.sh
  - sh cmake-3.2.2-Linux-x86_64.sh --prefix=$HOME --exclude-subdir
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++"  ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++"  ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get install openmpi-bin openmpi-dev

script: ./configure -DPARKWAY_TESTS=true
     && make
     && ./bin/parkway_test_driver
     && mpirun -np 2 ./bin/parkway_driver -nParts 8 hypergraphs/ibm16.hgr.bin

os:
  - linux
